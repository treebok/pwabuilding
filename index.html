<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="PWABuilding My AI">
  <base href="/">

  <link rel="icon" href="assets/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#3f51b5">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PWABuilding">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="PWABuilding">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="assets/manifest/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/manifest/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="assets/manifest/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/manifest/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/manifest/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="assets/manifest/icon-512x512.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Default twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@username">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="PWABuilding">
  <meta property="og:image" content="assets/manifest/icon-144x144.png" />

  <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <script>
    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js', {
          scope: '/',
        });
      });
    }

    // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
    // https://github.com/reactjs/redux/issues/2907
    window.process = { env: { NODE_ENV: 'production' } };
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>pwa-building</title>
</head>

<body>
  <pwa-building></pwa-building>

  <script type="module" src="./src/pwa-building.js"></script>
</body>

</html>
